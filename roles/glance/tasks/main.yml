- name: Ensure glance directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - /opt/containers
    - /opt/containers/glance
    - /opt/containers/glance/config
    - /opt/containers/glance/assets

- name: Deploy Glance docker-compose file
  copy:
    dest: /opt/containers/glance/glance-compose.yml
    content: |
      services:
        glance:
          image: glanceapp/glance
          container_name: glance
          restart: unless-stopped
          ports:
            - "8080:8080"
          volumes:
            - ./config:/app/config
            - ./assets:/app/assets

- name: Copy Glance asset files
  copy:
    src: user.css
    dest: /opt/containers/glance/assets/user.css
    mode: "0644"

- name: Copy Glance config files
  copy:
    src: "{{ item }}"
    dest: "/opt/containers/glance/config/{{ item }}"
    mode: "0644"
  loop:
    - home.yml
    - glance.yml

- name: Launch Glance container
  shell: docker-compose -f glance-compose.yml up -d
  args:
    chdir: /opt/containers/glance
